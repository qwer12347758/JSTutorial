<html>
    <head>
        <title>exercise 10 question 2</title>
    </head>
    <body>
        <div id ="receipt"></div>

        <script>
            const receipt = document.getElementById('receipt');

            function displayReceipt(ArrayA){
                //reset the div to be empty
                receipt.innerHTML ='';

                let total =0;
                //display each object
                ArrayA.forEach(function(arrayA){
                    let totalprice = arrayA.price * arrayA.quantity;
                    total = total + totalprice;

                    let element = document.createElement('div');
                    element.innerText = arrayA.name + ' $' +arrayA.price + ' * ' + arrayA.quantity + ' = $' + totalprice;
                    receipt.appendChild(element);
                })
                
                let element = document.createElement('div');
                element.innerText = 'Cart total = $' + total;
                receipt.appendChild(element);
                
            }

        </script>
    </body>
</html>
